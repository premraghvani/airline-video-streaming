<!DOCTYPE html>
<html>
    <head>
        <title>Crew Panel | Airline Streaming Service</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--top-->
        <div class="topbar">
            <strong style="font-size: 2em;">Crew Panel</strong>
            <span style="font-size: 0.5em;">
                <br>
                {{flightNum}} {{originCode}}-{{destinationCode}} | Service Availability: <span id="availabilityStatus" style="color: #880;" id="availability">I don't know</span>
            </span>
        </div>
        <!--Authentication-->
        <div id="auth" class="container">
            <h1>Authentication</h1>
            <p style="text-align: center;">Please authenticate yourself - using either the crew password (which is attached somewhere physically), or the administrator password</p>
            <form id="authenticationForm" action="/authenticate" method="post">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter password">
                <input type="submit" value="Send" id="passwordsend">
            </form>
        </div>
        <!--crew-->
        <div id="crewPanel" class="container" style="display: none;">
            <h2>Crew Settings</h2>
        </div>
        <!--admin-->
        <div id="adminPanel" class="container" style="display: none;">
            <h2>Admin Settings</h2>
        </div>
    </body>
</html>
<script src="script.js"></script>
<script src="scriptCrew.js"></script>
